<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button class="clear btn btn-info"
          (click)="messageService.clear()">Clear  <span class="badge">{{messageService.messages.length}}</span></button>
  <div *ngFor='let message of messageService.messages' class="alert alert-info"> {{message}} </div>
</div>
